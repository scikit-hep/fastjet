[build-system]
requires = [
    "setuptools>=42,<60",
    "setuptools_scm[toml]>=3.4",
    "pybind11>=2.6.1",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = "pp*"
test-extras = "test"
test-command = "pytest {project}/tests"
manylinux-x86_64-image = "manylinux2014"
manylinux-i686-image = "manylinux2014"

[tool.cibuildwheel.linux]
before-all = [
    "yum update -y",
    "yum install -y mpfr-devel boost-devel",
]
repair-wheel-command = "LD_LIBRARY_PATH={project}/build/lib.{platform}-3.10/fastjet/_fastjet_core/lib auditwheel repair -w {dest_dir} {wheel}"

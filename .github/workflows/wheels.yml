name: wheels

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - uses: actions/upload-artifact@v3
      with:
        path: dist/*.tar.gz

  build_wheels:
    name: Make ${{ matrix.python-build-version }} ${{ matrix.os }} Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-build-version: ["cp37-*", "cp38-*", "cp39-*", "cp310-*", "cp311-*"]
        os: [ubuntu-latest]   # , macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install compiler tools on macOS
      if: runner.os == 'macOS'
      run: brew install automake

    - uses: pypa/cibuildwheel@v2.11.2
      env:
        CIBW_ARCHS: auto64
        CIBW_BUILD: ${{ matrix.python-build-version }}
        CIBW_BUILD_VERBOSITY: 2

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: wheelhouse/*.whl

  test_sdist:
    needs: [make_sdist]
    runs-on: ubuntu-latest
    steps:
    - uses : actions/download-artifact@v3
      with:
        name: artifact
        path: dist/

    - name: Install extra deps on Linux
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libboost-dev swig autoconf libtool

    - name: test sdist
      run: python -m pip install dist/*.tar.gz

  upload_all:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.5.1
      with:
        user: __token__
        # Remember to generate this and set it in "GitHub Secrets"
        password: ${{ secrets.pypi_password }}
